<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Preserve your memories</title>
	<link rel="stylesheet" href="./login.css">
</head>
<body class="exo-2-uniquifier">
	<h1>Let's preserve your Memories</h1>
	<div id="container">
		<h2>Login Now</h2>
		<div id="form">
		<input type="text" id="loginname" placeholder="Enter Your name:">
		<input type="email" id="loginemail" placeholder="Enter Your email:">
		<input type="password" id="loginpassword" placeholder="Enter your password:">
		<button id="login">Login</button>
		</div>
		<p>Don't have an account? <a href="./signup.html" target="_blank">Sign Up</a></p>
		<p id="login-msg"></p>
	</div>
</body>
<script type="module" src="auth.js"></script>
</html>
